:title               : Раскрытие DNS зоны посредством AXFR запросов на узле '<%= self.domain %>'

:description         : >
  Уязвимость существует из-за некорректной настройки DNS-сервера '<%= self.domain %>'.
  Злоумышленник может отправить AXFR запрос к серверу и получить в ответ полное содержимое DNS зоны.
  Записи DNS могут использоваться атакующим для сбора информации как о сетевом периметре организации,
  так и ее инфраструктуре. Кроме того, злоумышленники часто используют данную уязвимость для проведения
  DDoS атак в виду большого соотношения размеров пакетов запрос/ответ.

:additional          : >
  Для устранения уязвимости необходимо настроить DNS сервер на запрет обработки AXFR запросов.

