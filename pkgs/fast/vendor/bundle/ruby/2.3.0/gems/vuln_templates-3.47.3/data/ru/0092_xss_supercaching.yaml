:title               : Отравление кэша  по адресу '<%= self.path %>' на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за некорректной логики работы механизма кеширования ответов веб-сервера.

  В результате этой ошибки, данные HTTP заголовка HOST из одного запроса веб-приложению могут попасть в ответ веб-приложения на другой HTTP запрос.
  Уязвимое приложение будет использовать закешериванное имя домена из первого HTTP запроса в абсолютных ссылках (например, "&lt;a href=", "&lt;script src=" и другие) при отправке HTTP ответов на другие запросы.
  Злоумышленник же, контролируя домен с закешированным именем, может полностью управлять содержимым, подключаемым к уязвимому веб-приложению.
  Описанная техника атаки называется "отравление кеша" (Cache Poisoning).

  В результате, злоумышленник может скомпрометировать жертву и выполнить в контексте ее браузера произвольный JavaScript код.
:additional          : <%= self.additional %>

