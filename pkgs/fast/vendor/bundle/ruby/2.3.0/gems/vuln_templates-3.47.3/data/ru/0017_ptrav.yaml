:title               : Уязвимость PTRAV в параметре '<%= self.parameter %>' сценария '<%= self.path %>'

:description         : >
  Уязвимость существует из-за отсутствия фильтрации специальных символов имен файловой
  системы при использовании пользовательских данных как части пути или имени файла.
  В результате, злоумышленник может выполнить операции над файлами, расположенными
  в других директориях, отличный от той, которая допускается согласно логике веб-приложения.
  Для смены директории атакующий может использовать символы двойной точки (/../).

:additional         : >
  <p>Для устранения уязвимости необходимо выполнять фильтрацию данных, полученных 
  из параметра '<%= self.parameter %>' уже после подстановки их в переменную имени файла.
  </p><p>Имя файла следует приводить его каноническому виду (без относительных путей).
  </p><p>Также, устранение уязвимости допускается выполнять путем фильтрации специальных 
  символов файловых путей (/ \ .. \x00) в параметре '<%= self.parameter %>'.</p>

