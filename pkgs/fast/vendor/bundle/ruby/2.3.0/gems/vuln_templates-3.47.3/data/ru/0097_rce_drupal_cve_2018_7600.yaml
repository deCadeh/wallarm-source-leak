---

:type                : rce

:target              : server

:threat              : '80'

:method              : <%= self.method %>

:parameter           : <%= self.parameter %>

:domain              : <%= self.domain %>

:path                : <%= self.path %>

:title               : Выполнение произвольного кода в Drupal(CVE-2018-7600) на узле '<%= self.ip%>:<%= self.port%>'

:description         : >
  Уязвимость существует из-за использования устаревшего ПО Drupal, в которой содержится критическая уязвимость, которая позволяет злоумышленнику запускать любой произвольный код в контекст ядра CMS, через отправку специально оформленного запроса без аутентификации.

:additional          : >
  Обновите Drupal до последней версии 7 или 8.
  Если вы используете Drupal версии 7.x, обновите Drupal до версии 7.58.
  Если вы используете Drupal версии 8.5.x, обновите Drupal до версии 8.5.1.
  Больше информации: <a href="https://vulners.com/cve/CVE-2018-7600" target="new">https://vulners.com/cve/CVE-2018-7600</a>

:exploit_example     : <%= self.exploit_example %>
