:title               : Внедрение внешних сущностей XML документов

:description         : >
  Уязвимость существует из-за некорректной настройки библиотеки по разбору XML
  документов. В секции DTD документов XML разрешено использование внешних сущностей.
  Внешние сущности могут ссылаться на локальные файлы или сетевые ресурсы,
  содержимое которых будет внедрено в XML документ. В результате, злоумышленник
  получает возможность читать локальные файлы, а также данные на сетевых сервисах
  внутри сети. Кроме того, путь к ресурсу внешной сущности документа XML может
  содержать URI схему, которая будет обработана сторонней библиотекой, что может
  привести к различным последствиям. Например, в случае РНР с расширением PECL,
  подключение сущности по URI 'expect://ls' приведет к выполнению команды 'ls'
  командной строки.

:additional          : >
  <p>Для устранения уязвимости необходимо отключить возможность загрузки внешних
  сущностей при инициализации библиотеки по работе с XML.
  </p><p>Стоит отметить, что злоумышленники также часто используют данную
  уязвимость для провоцирования отказа в обслуживании сервиса посредством
  чтения больших файлов, таких как '/dev/urandom' или аналогичных</p>

