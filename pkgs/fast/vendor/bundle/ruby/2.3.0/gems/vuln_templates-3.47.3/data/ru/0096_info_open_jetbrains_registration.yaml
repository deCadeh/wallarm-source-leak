:method              : <%= self.method %>

:parameter           : <%= self.parameter %>

:domain              : <%= self.domain %>

:path                : <%= self.path %>

:title               : Открытая регистрация в <% self.project.capitalize %>  по адресу '<%= self.domain %>'

:description         : >
  Уязвимость существует из-за ошибки администрирования, при которой доступ к ресурсу предназначенному для сотрудников может получить стороннее лицо. Злоумышленник может получить доступ к информации, представляющей коммерческую тайну.

:additional          : >
  Для устранения уязвимости необходимо закрыть регистрацию для посторонних лиц.

:exploit_example     : <%= self.exploit_example %>
