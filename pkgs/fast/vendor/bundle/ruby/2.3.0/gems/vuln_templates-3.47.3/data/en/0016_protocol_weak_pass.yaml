---

:type                : info

:target              : server

:threat              : '70'

:method              : <%= self.method %>

:parameter           : <%= self.parameter %>

:domain              : <%= self.domain %>

:path                : <%= self.path %>

:title               : Weak combination login:password to access the service <%= self.protocol %> at the node '<%= self.ip %>:<%= self.port %>'

:description         : This vulnerability is due to the use of predictably paired logins/passwords when accessing
  the service from the internet <%= self.protocol %> from the node '<%= self.ip %>.' The malicious user can gain access
  to network services and operate their functionality as they see fit.

:additional          : To fix the vulnerability, network access from the internet should be restricted at port '<%= self.port %>' node '<%= self.ip %>,' or passwords used should be longer than 12 characters, in different regsisters, and should contain special symbols.

:exploit_example     : <%= self.exploit_example %>
