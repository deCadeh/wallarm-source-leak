:path                : <%= self.path %>

:title               : Повреждение памяти ядра Windows на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за использования устаревшей версии продукта MS Windows.
  Злоумышленик может повредить память ядра операционной системы. Это может привести
  к критическим последствиям, от чтения произвольных участков памяти с данными других
  пользователей до выполнения произвольного кода. Уязвимость эксплуатируется посредством
  отправки HTTP запросов с некорректным значением заголовка Range.

:additional          : >
  <p>Для устранения уязвимости следует обновить программное обеспечение для актуальной версии.
  </p><p>Уязвимость имеет номер <a href="http://www.cve.mitre.org/cgi-bin/cvename.cgi?name=2015-1635">
  CVE-2015-1635 в каталоге NIST</a>, а также номер
  <a href="http://technet.microsoft.com/security/bulletin/MS15-034">MS15-034 в каталоге производителя</a>
  </p><p>Для уменьшения риска необходимо следить за своевременным обновлением ПО, по крайней мере за критическими обновлениями безопасности.</p>

:exploit_example     : <%= self.exploit_example %>
