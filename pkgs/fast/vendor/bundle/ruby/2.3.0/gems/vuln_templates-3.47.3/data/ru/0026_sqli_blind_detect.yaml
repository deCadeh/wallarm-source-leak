:title               : Слепое внедрение операторов SQL в параметре '<%= self.parameter %>' сценария '<%= self.path %>'

:description         : >
  Уязвимость существует из-за отсутствия фильтрации специальных символов
  синтаксиса SQL при попадании пользовательских данных из параметра '<%= self.parameter %>' в запрос к СУБД.

  Злоумышленник может изменить структуру запроса, внедрив туда операторы, и,
  тем самым, наделив запрос собственной логикой в обход функционала веб-приложения.
  В результате атаки злоумышленник может получить доступ к содержимому базы данных
  и нарушить работоспособность веб-приложения.

:additional          : >
  <p>Для исправления уязвимости следует использовать шаблонизированные запросы
  (prepared statements) при обращении к СУБД.
  </p><p>В ряде случае допускается применение специальных функций для фильтрации
  данных, таких как <a href="http://php.net/manual/en/function.mysql-real-escape-string.php">
  mysql_real_escape_string()</a></p>

:exploit_example     : >
  Уязвимость обнаружена через закономерность соответствия ответов веб-сервера и
  различных векторов атак в запросах.

  На 1-ый тестовый запрос веб-сервер отдает ответ размером <%= self.size1 %> байт:

  <%= self.curl1 %>

  На 2-ой тестовый запрос веб-сервер отдает ответ размером <%= self.size2 %> байт,
  содержащий <%= self.metric%> отличных от первого ответа DOM элементов:

  <%= self.curl2 %>
