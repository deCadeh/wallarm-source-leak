:title               : Открытый доступ к интерфейсу Bitrix Site Manager Server Test по адресу '<%= self.path %>' на ноде '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за отсутствия ограничений доступа к файлу предназначенного для тестирования в системе.
  Злоумышленник может направить веб-приложение на подключение к поддельному SQL серверу, который после подключения вернет оператор чтения произвольных локальных файлов клиента (LOAD DATA). Имея контроль над этим сервером злоумышленник может получить доступ к исходным кодам веб-приложения, файлам настроек и прочей технической информации.

:additional          : >
  Для устранения уязвимости необходимо закрыть файл для доступа из сети интернет, либо удалить его. Также, в клиенте к СУБД отключить возможность чтения локальных файлов.

