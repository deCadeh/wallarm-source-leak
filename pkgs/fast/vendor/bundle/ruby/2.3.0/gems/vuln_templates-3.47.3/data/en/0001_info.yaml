---

:type                : info

:target              : server

:threat              : '20'

:method              : <%= self.method %>

:parameter           : <%= self.parameter %>

:domain              : <%= self.domain %>

:path                : <%= self.path %>

:title               : Disclosure of technical information at '<%= self.path %>' at the node '<%= self.ip %>:<%= self.port %>'

:description         : The vulnerability is due to a lack of authorization when accessing the resource
  '<%= self.path %>'. As a result, the malicious user may obtain confidential information of a technical nature and use it for other attacks.

:additional          :  To eliminate the vulnerability, access to the resource is to be denied.

:exploit_example     : <%= self.exploit_example %>
