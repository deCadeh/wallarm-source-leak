:title               : Drupal Remote Code Execution Vulnerability(CVE-2018-7600)  at node '<%= self.ip%>:<%= self.port%>'

:description         : >
  A remote code execution vulnerability exists within multiple subsystems of Drupal 7.x and 8.x. This potentially allows attackers to exploit multiple attack vectors on a Drupal site, which could result in the site being completely compromised.

:additional          : >
  Upgrade to the most recent version of Drupal 7 or 8 core.
  If you are running 7.x, upgrade to Drupal 7.58.
  If you are running 8.5.x, upgrade to Drupal 8.5.1.
  More info at: <a href="https://vulners.com/cve/CVE-2018-7600" target="new" >https://vulners.com/cve/CVE-2018-7600</a>

