---

:type                : info

:target              : server

:threat              : '50'

:method              : <%= self.method %>

:parameter           : <%= self.parameter %>

:domain              : <%= self.domain %>

:path                : <%= self.path %>

:title               : Open access to Symfony Debug Toolbar at '<%= self.path %>' at the node '<%= self.ip %>:<%= self.port %>'

:description         : >
  This vulnerability is flagged because the Symfony Debug Toolbar is enabled, which exposes the web application in a way that would allow unauthorized users to profile the application and which could lead to leakage of sensitive and/or technical data about the application.


:additional          : >
  To resolve this vulnerability, it is best to disable the Debug Toolbar in the Symfony configuration.

:exploit_example     : <%= self.exploit_example %>
