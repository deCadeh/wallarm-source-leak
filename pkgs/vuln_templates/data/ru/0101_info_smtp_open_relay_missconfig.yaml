:title           : Открытый почтовый релей на узле '<%= self.ip %>:<%= self.port %>'

:description     : Уязвимость существует из-за некорректной настройки SMTP-сервера, при котором отправка почты доступна анонимному пользователю. Злоумышленник может использовать открытые релеи для массовой рассылки нежелательной почты (спама) и в организациях атак на отказ в обслуживании на другие почтовые системы (DoS). Открытые релеи обычно включаются в список доменов, рассылающих спам, вне зависимости от того, зафиксированы случаи рассылки спама с такого домена или нет.

:additional      : Для устранения уязвимости необходимо отключить открытый релей, ограничив права на отправку электронной почты только пользователям прошедшим аутентификацию.

