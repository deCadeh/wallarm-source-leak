:title               : Доступ к файлу '<%= self.file_name %>' настроек оборудования через TFTP на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за отсутствия сетевых ограничений при доступе из Интернет к TFTP сервису.
  Протокол TFTP, как правило, используется для чтения и записи настроек различного оборудования, например сетевых устройств или сетевой загрузки серверов.
  Протокол не предусматривает аутентификации клиента, поэтому сервис должен быть доступен только во внутренней сети компании.
  В данном же случае, сервер обмена файлами доступен из Интернет и атакующий может получить доступ к файлу настроек '<%= self.file_name %>'.

:additional          : Для устранения уязвимости следует запретить доступ из Интернет к порту <%= self.port %> узла <%= self.ip %>.

:exploit_example     : <%= self.exploit_example %>
