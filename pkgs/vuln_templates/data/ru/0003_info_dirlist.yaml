---

:type                : info

:target              : server

:threat              : '30'

:method              : GET

:parameter           : <%= self.parameter %>

:domain              : <%= self.domain %>

:path                : <%= self.path %>

:title               : Открытый доступ к содержимому веб-директории '<%= self.path %>' на узле '<%= self.ip %>'

:description         : >
  Уязвимость существует из-за отсутствия аутентификации при доступе к содержимому директории '<%= self.path %>'.
  В результате, злоумышленник может получить список файлов, находящихся в директории и их содержимое.
  Информация в файлах веб-директории особенно чувствительна в случаях файлов журналов событий (лог-файлов), 
  настроек конфигурации (конфиг-файлов), а также временных файлах и файлов с результатами кеширования.

:additional          : >
  Для устранения уязвимости необходимо запретить неаутентифицированный доступ к просмотру содержимого директории.

:exploit_example     : <%= self.exploit_example %>
