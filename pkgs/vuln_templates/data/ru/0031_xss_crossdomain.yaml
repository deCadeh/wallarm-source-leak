:title               : Отсутствие ограничений на междоменным доступ к информации на сайте через компоненты Adobe Flash

:description         : >
  Уязвимость существует из-за некорректной настройки в файле конфигурации
  междоменных взаимодействий для компонентов Adobe Flash. Текущая конфигурация
  в файле crossdomain.xml разрешает любым сторонним ресурсам получать информацию
  с уязвимого сайта без каких-либо ограничений. Злоумышленник может использовать
  эту ошибку чтобы получать персональную информацию пользователей с уязвимого сайта.

:additional          : >
  <p>Для устранения уязвимости следует отредактировать файл crossdomain.xml
  таким образом, чтобы секция "domain" содержала перечень разрешенных узлов.
  </p><p>На данный момент секция содержит символ "*", который разрешает чтение
  конфиденциальной информации с любых сайтов.</p>

