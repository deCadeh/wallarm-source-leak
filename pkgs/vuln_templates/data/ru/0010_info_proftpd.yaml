:title               : Уязвимость CVE-2015-3306 файлового сервера ProFTPD на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за использования устаревшей версии файлового сервера ProFTPD.
  Злоумышленник может выполнять копирование произвольных файлов на сервере в произвольные директории даже не имея авторизации.
  Особую опасность данная уязвимость представляет в случаях, когда на одном узле с файловым сервером запущен также и веб-сервер.
  В этом случае, атакующий может скопировать файл журнала событий в любую доступную на запись директорию веб-сервера под 
  другим именем с расширением исполнимого файла (например, .php).
  Файл журнала событий будет содержать информацию из предыдущих запросов атакующего, которую можно составить таким образом,
  чтобы она представляла собой исполнимый сценарий на языке интерпретатора (например, РНР).
  В результате, злоумышленник может получить возможность исполнить произвольный код интепретатора посредством веб-сервера.

:additional          : >
  Для исправления уязвимости необходимо обновить файловый сервер до актуальной версии. Данная уязвимость была исправлена в версии 1.3.6.

