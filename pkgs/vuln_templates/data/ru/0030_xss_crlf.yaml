:title               : Внедрение произвольных заголовков HTTP ответов на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за отсутствия фильтрации специальных символов
  разделителей заголовков HTTP при попадании пользовательских данных в ответа сервера.
  Злоумышленник может составить HTTP запрос, который будет добавлять произвольный
  заголовок в НТТР ответ сервера. Отправка же такого запроса из браузера целевого
  пользователя приведет к атаке межсайтового выполнения сценариев. В результате,
  атакующий может получить доступ к данным или выполнить действия на уязвимом
  сайте от имени пользователя и без его ведома.

:additional          : >
  Для устранения уязвимости необходимо выполнять фильтрацию символов переноса
  строки и возврата каретки (0x0a, 0x0d) в пользовательских данных.

