---

:type                : info

:target              : server

:threat              : '70'

:method              : <%= self.method %>

:parameter           : <%= self.parameter %>

:domain              : <%= self.domain %>

:path                : <%= self.path %>

:title               : Слабая пара логин:пароль для доступа к сервису <%= self.protocol %> на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за использования предсказуемой пары логин/пароль при доступе из Интернет
  к сервису <%= self.protocol %> узла <%= self.ip %>. Злоумышленник может получить доступ к сетевому
  сервису и оперировать его функционалом по своему усмотрению.

:additional          : >
  Для исправление уязвимости следует ограничить сетевой доступ из Интернет на порт 
  <%= self.port %> узла <%= self.ip %> или использовать пароль длинее 12 символов
  разных регистров и спец. символов.

:exploit_example     : <%= self.exploit_example %>
