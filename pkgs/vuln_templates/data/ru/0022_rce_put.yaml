:type                : rce

:target              : server

:threat              : '50'

:method              : PUT

:parameter           : <%= self.parameter %>

:domain              : <%= self.domain %>

:path                : <%= self.path %>

:title               : Загрузка произвольных файлов через методом PUT на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существуется из-за некорректной настройки веб-сервера, которая
  позволяет любому пользователю Интернет загружать произвольные файлы.
  Злоумышленник может использовать уязвимость для загрузки на веб-сервер
  исполнимых файлов интерпретатора, и, как следствие, получить возможность
  выполнять произвольный код.

:additional          : >
  <p>Для исправления уязвимости следует запретить для HTTP запросов метод PUT
  путем настройки веб-сервера.</p><p>Для случаев, когда загрузка файлов таким
  методом необходима следует использовать авторизацию.</p>

