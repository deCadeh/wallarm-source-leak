:title               : Небезопасное перенаправление клиента на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за отсутствия проверки адреса в функционале перенаправления
  пользователя. Уязвимость может использоваться злоумышленником для того, чтобы
  направить жертву на вредоносный ресурс под видом доверенного сайта.
  Открытые перенаправления используются для фишинговых атак. Предполагается,
  что жертва откроет специально сформированную ссылку на доверенный ресурс.
  Данная ссылка будет содержать вектор для эксплуатации уязвимости перенаправления,
  который фактически представляет собой уже новую ссылку, на вредоносный ресурс,
  визуально похожий на оригинальный.
  Таким образом, с помощью эксплуатации уязвимости злоумышленник может выманить
  у пользователя конфиденциальные данные (такие как логин и пароль или данные кредитной карты).
  Также, открытые перенаправления активно используются в спам-рассылках, для
  распространения вредоносного ПО. В этом случае, антивирусные программы могут
  пометить уязвимый сайт как вредоносный, что понизит его рейтинг в поисковых системах.

:additional          : >
  Для устранения уязвимости следует выполнять проверку адреса, на который будет
  выполняться перенаправление по списку разрешенных узлов.

  В случае отсутствия узла в списке следует отключить автоматическое
  перенаравление, заменив его, например, предупреждением пользователя о переходе
  на сторонний ресурс.

