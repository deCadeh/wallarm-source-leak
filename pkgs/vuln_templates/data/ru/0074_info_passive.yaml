:method              : <%= self.method %>

:parameter           : <%= self.parameter %>

:domain              : <%= self.domain %>

:path                : <%= self.path %>

:title               : Вывод информации об ошибках приложения '<%= self.path %>'

:description         : >
  Уязвимость существует из-за некорректной настройки сервера приложений.
  Сообщения об ошибках приложений попадают в НТТР-ответы пользователям, откуда могут быть доступны атакующему.
  Злоумышленник может использовать данную информацию для изучения технологического стека приложения и проведения дальнейших атак.
  Информация в ошибках часто содержит имена классов используемых компонент, полные пути файлов, а в ряде случаев, содержимое 
  переменных, включая конфигурационные.

:additional          : >
  Для исправления уязвимости сделует запретить вывод ошибок веб-приложений в НТТР-ответы пользователям.

:exploit_example     : <%= self.exploit_example %>
