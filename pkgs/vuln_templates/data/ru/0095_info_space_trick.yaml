:title               :  Обход аутентификации на ноде '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за ошибки аутентификации при доступе к административной панели. При наличии символа пробела в URL адресе административной панели, например /admin%20, сервер приложения некорректно воспринимает такой запрос как не требующий аутентификации. Вместе с тем, в виду нормализации URL, выполняемой сервером уже после проверки доступа, адрес все же ведёт в административную панель.
  В результате, злоумышленник может получить доступ к панели управления не имея авторизации, обращаясь к ней по URL с пробельными символами.

:additional          : >
  Для исправления уязвимости необходимо предусмотреть возможный обход аутентификации или обновить используемое программное обеспечение.

:exploit_example     : <%= self.exploit_example %>
