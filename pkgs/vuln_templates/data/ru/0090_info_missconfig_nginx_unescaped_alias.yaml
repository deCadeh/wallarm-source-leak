:title               : Выход из директории из-за некорректной настройки файла конфигурации nginx на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за некорректного значения директивы location в файле конфигурации сервера Nginx. С помощью специально сформированного запроса, злоумышленник может выйти из текущей директории и прочитать файлы, в том числе исходные коды и конфигурационные файлы приложения.

:additional          : >
  Для устранения уязвимости необходимо выполнять проверку результирующего пути и имени файла уже после подстановки пользовательских данных и приводить его к каноническому виду. Для этого достаточно указывать знак слэша (“/“) в конце строки location или же не указывать знак слэша в обоих случаях (как в location, так и в alias), если это необходимо для корректной работы веб-приложения. Также, устранение уязвимости допускается выполнять путем фильтрации специальных символов файловых путей  (/ \ .. ) в пользовательских данных до их использования приложением.

