:title               : Отравление кэша

:description         : >
  Уязвимость существует из-за некорректной логики работы механизма кэширования, при котором домен, указанный в качестве заголовке “Host” попадает в ответ от сервера веб-приложения. Злоумышленник может сформировать такой запрос, ответ которого будет содержать ссылку на вредоносный ресурс, который будет закеширован. Используя технику “Отравление кеша” (Сache poisoning), злоумышленник может атаковать пользователей веб-приложения, подменяя ссылки или, например, выполняя произвольный JavaScript-код, сценарий которого будет подгружен с подконтрольного им ресурса.

