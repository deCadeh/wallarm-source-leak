---

:type                : info

:target              : server

:threat              : '20'

:method              : <%= self.method %>

:parameter           : <%= self.parameter %>

:domain              : <%= self.domain %>

:path                : <%= self.path %>

:title               : Вывод технической информации функции по адресу '<%= self.path %>' на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за некорректной настройки веб-приложения, вследствие
  которой в HTTP ответы попадают чувствительные технические данные.
  Злоумышленник может использовать эту информацию для сбора сведений
  о целевой системе и проведения дальнейших атак.

:additional          : >
  <p>Для исправления уязвимости необходимо запретить вывод ошибок приложения по адресу '<%= self.path %>'.
  </p><p>Ниже представлена часть технических сведений из вывода функции:</p>
  <pre><%= self.signature %></pre>

:exploit_example     : <%= self.exploit_example %>
