:path                : /.git/index

:title               : Доступ к исходному коду через GIT репозиторий на узле '<%= self.domain %>'

:description         : >
  Уязвимость существует из-за возможности доступа к директории репозитория исходных кодов GIT через веб.
  Злоумышленник может получить доступ к исходных кодам веб-приложений и использовать эту информацию для проведения дальнейших атак.
  Чаще всего, исходные коды веб-приложений атакующие используют для получения доступов (ключей, логинов и паролей)
  к базам данных, а также для исследования с целью обнаружения других уязвимостей.

:additional          : >
  Для устранения уязвимости необходимо закрыть доступ к директории .git и всем ее поддиректорияем посредством настройки веб-сервера.

