:title               : Внедрение операторов SQL в параметре '<%= self.parameter %>' сценария '<%= self.path %>'

:description         : >
  Уязвимость существует из-за отсутствия фильтрации специальных символов синтаксиса SQL
  при попадании пользовательских данных из параметра '<%= self.parameter %>' в запрос к СУБД.
  Злоумышленник может изменить структуру запроса, внедрив туда операторы, и, тем самым,
  наделив запрос собственной логикой в обход функционала веб-приложения. В результате
  атаки злоумышленник может получить доступ к содержимому базы данных и нарушить
  работоспособность веб-приложения.

:additional          : >
  <p>Для исправления уязвимости следует использовать шаблонизированные
  запросы (prepared statements) при обращении к СУБД.
  </p><p>В ряде случае допускается применение специальных функций для фильтрации
  данных, таких как <a href="http://php.net/manual/en/function.mysql-real-escape-string.php">
  mysql_real_escape_string()</a></p>

:exploit_example     : >
  Уязвимость обнаружена через закономерность соответствия времени ответов
  веб-сервера и значения аргумента функции временной задержки в  векторах атак запросов.

  На 1-ый запрос ответ сервера был получен в течение <%= self.time1 %> секунд:

  <%= self.curl1 %>

  На 2-й запрос ответ сервера был получен в течение  <%= self.time2 %> секунд:

  <%= self.curl2 %>
