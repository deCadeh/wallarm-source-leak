---

:type                : rce

:target              : server

:threat              : '80'

:method              : GET

:parameter           : <%= self.parameter %>

:domain              : <%= self.domain %>

:path                : <%= self.path %>

:title               : Выполнение произвольного кода РНР на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за использования устаревшей версии продукта PHP.
  Злоумышленик может выполнить произвольный код интерпретатора посредством
  отправки HTTP запроса с аргументом -d в параметре URI.
  Ошибка в вызове CGI сценария заключается в том, что аргументы из параметров
  запроса становятся аргументами для запуска интерпретатора.

:additional          : >
  <p>Для устранения уязвимости следует обновить программное обеспечение до актуальной версии.
  </p><p>Данная уязвимость была устранена в версии 5.3.12 и 5.4.2.
  </p><p> Уязвимость имеет номер <a href="http://www.cve.mitre.org/cgi-bin/cvename.cgi?name=2012-1823">
  CVE-2012-1823 в каталоге NIST.</a>
  </p><p>Для уменьшения риска необходимо следить за своевременным обновлением ПО,
  по крайней мере за критическими обновлениями безопасности.
  </p><p><%= self.additional %></p>

:exploit_example     : <%= self.exploit_example %>
