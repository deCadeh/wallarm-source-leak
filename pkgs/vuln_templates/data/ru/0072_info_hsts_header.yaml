:title               : Отсутствие заголовка "Strict-Transport-Security" в ответе от сервера на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за отсутствия заголовка управления безопасностью Strict-Transport-Security
  в HTTPS ответе от веб-сервера. Механизм взаимодействия клиента и сервера по протоколу SSL
  не использует защитный профиль HSTS (HTTP Strict Transport Security). Профиль HSTS предотвращает возможность
  атаки на клиентов целевого веб-приложения, которые используют для посещения ресурса незащищенный HTTP протокол,
  автоматически преобразовывая все HTTP ссылки на HTTPS. Отсутствие заголовка даёт возможность злоумышленнику
  использовать перенаправление жертвы с защищённого протокола HTTPS на незащищённый HTTP в рамках атаки
  “человек посередине” (MITM), будучи в одной сети с жертвой.В этом случае, все данные от клиента к серверу
  будут переданы без шифрования и станут доступны злоумышленнику (включая авторизацию через логин/пароль
  и cookie после авторизации, даже при наличии флага httpOnly). Использование заголовка «Strict-Transport-Security»
  в НТТР-ответах сервера обеспечивает активацию данного профиля во всех современных браузерах.

:additional          : >
  Для исправления уязвимости следует настроить веб-сервер таким образом,
  чтобы при подключении к веб-приложению с помощью протокола HTTPS в ответе от сервера присутствовал
  заголовок Strict-Transport-Security. Пример корректного заголовка безопасности HSTS:

  Strict-Transport-Security: max-age=31536000; includeSubDomains

  где деректива max-age - срок действия профиля в секундах, 31536000 - один год.
  includeSubDomains - действие профиля распространяется на поддомены.

