:title               : Межсайтовое выполнение сценариев (XSS) в параметре '<%= self.parameter %>' сценария '<%= self.path %>'

:description         : >
  Уязвимость существует из-за отсутствия фильтрации специальных символов разметки
  HTML при попадании пользовательских данных из параметра '<%= self.parameter %>'
  в НТТР ответ сервера. Злоумышленник может внедрить вредоносный JavaScript/HTML
  код на страницу веб-приложения. При открытии такой страницы, в контексте браузера
  целевого пользователя выполнится произвольный сценарий, составленый атакующим.
  В результате, злоумышленник может получить доступ к персональным данным или
  выполнить действия от имени пользователя и без его ведома.

:additional          : >
  <p>Для устранения уязвимости следует выполнять фильтрацию пользовательских
  данных в параметре '<%= self.parameter %>' посредством функции
  <a href="http://php.net/manual/en/function.htmlspecialchars.php">
  htmlspecialchars()</a> с обязательным указанием
  константы ENT_QUOTES в качестве второго аргумента.
  </p><p>Допускается также фильтрация символов разметки HTML, таких как:</p>
