:title               : Обход аутентификации посредством подделки заголовка X-Forwarded-For на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за ошибки конфигурации веб-сервера.
  Злоумышленник может подделать адрес отправителя посредством отправки НТТР-заголовка X-Forwarded-For или аналогичного,
  и, как следствие, обойти систему аутентификации.
  Веб-сервер выполняет проверку логина и пароля пользователя только в том случае, если адрес клиента не
  совпадает с локальным адресом сервера.
  Атакующий может указать в заголовке локальный адрес и обойти проверку логина и пароля.

:additional          : >
  <p>Для устранения уязвимости следует запретить получение адреса клиента из заголовков НТТР запросов.
  </p><p>Адрес клиента необходимо получать из сетевого соединения.</p>

