:title               : Открытый доступ к Symfony Debug Toolbar по адресу '<%= self.path %>' на узле '<%= self.ip %>:<%= self.port %>'

:description         : >
  Уязвимость существует из-за включенной страницы Symfony Debug Toolbar. Данный сценарий позволяет неавторизованным пользователям выполнять профилирование веб-приложения, что может привести к утечке конфиденциальной и технической информации о веб-приложении


:additional          : >
  Для устранения уязвимости необходимо отключить использование Debug Toolbar в файле конфигурации Symfony.

